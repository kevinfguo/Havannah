<!DOCTYPE html>
<!-- build:[manifest] game.appcache -->
<html lang="en" ng-app="myApp" ng-strict-di>

<!-- /build -->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Havannah</title>
  <meta name="description" content="Havannah game">
  <meta name="viewport" content="height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- build:js http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
  <!-- /build -->

  <!-- build:js dist/everything.min.js -->
  <script src="src/GameLogic.js"></script>
  <script src="src/game.js"></script>
  <!--  <script src="src/aiService.js"></script>-->
  <!-- /build -->

  <!-- build:js http://yoav-zibin.github.io/emulator/dist/gameServices.min.js -->
  <script src="http://yoav-zibin.github.io/emulator/alphaBetaService.js"></script>
  <script src="http://yoav-zibin.github.io/emulator/resizeGameAreaService.js"></script>
  <script src="http://yoav-zibin.github.io/emulator/gameService.js"></script>
  <script src="http://yoav-zibin.github.io/emulator/messageService.js"></script>
  <script src="http://yoav-zibin.github.io/emulator/stateService.js"></script>
  <!-- /build -->

    <script src="languages/en.js"></script>
  <!-- build:js http://yoav-zibin.github.io/emulator/angular-translate/angular-translate.2.6.1.min.js -->
  <script src="http://yoav-zibin.github.io/emulator/angular-translate/angular-translate.2.6.1.js"></script>
  <!-- /build -->

  <link rel="stylesheet" type="text/css" href="http://yoav-zibin.github.io/emulator/main.css">
  <link rel="stylesheet" type="text/css" href="game.css">
  
    <script>
  angular.module('myApp', [])
    .controller('Ctrl',["$scope",
    function ($scope) {
      function numbersTo(start,end) {
        var res = [];
        for (var i=start; i<end; i++) {
          res[i] = i;
        }
      
        return res;
      }
      $scope.numbersTo = numbersTo;
    }]);
  </script>
</head>
<body ng-cloak ng-controller="Ctrl">

<div id="gameArea" style="position:absolute; height: 400px; width:400px">
<!-- <script>resizeGameAreaService.setWidthToHeight("1:1");</script>-->
    <div ng-repeat="row in numbersTo(0,8)">
      <div ng-repeat="col in numbersTo(0,8 + row)">
        <img style="position:absolute; left:{{6.6*col + (13 - row) * (5 - 6/4) }}%; top:{{5 * row}}%;  width:7%; height:7%;" src="imgs/hexagon2.png" >
     <div style=" position:absolute; top:{{5 * row+1.5}}%; left:{{6.6*col + (13 - row) * (5 - 6/4)+1.25}}%%; height:4.5%; width:4.5% " onClick="alert('clicked')"  >
    <img ng-class="{piece: true, slowlyAppear: shouldSlowlyAppear(row, col)}"
          ng-show="shouldShowImage(row, col)"
          ng-src="{{getImageSrc(row, col)}}"
          id="{{'e2e_test_img_' + row + 'x' + col}}">
          </div>
    </div>
  </div>

    <div ng-repeat="row in numbersTo(0,8) ">
      <div ng-repeat="col in numbersTo(0,((14-row))) ">
        <img style="position:absolute; top:{{5 * row+40}}%; left:{{6.6*col + (7 + row) * (5 - 6/4) }}%; width:7%; height:7%;" src="imgs/hexagon2.png">
        <div style="background-color:yellow;position:absolute; top:{{5 * row+41.5}}%; left:{{6.6*col + (7+ row) * (5 - 6/4)+1.25}}%%; height:4.5%; width:4.5%" ng-click="cellClicked(row+8,col)" >
    <img ng-class="{piece: true, slowlyAppear: shouldSlowlyAppear(row+8, col)}"
          ng-show="shouldShowImage(row+8, col)"
          ng-src="{{getImageSrc(row+8, col)}}"
          id="{{'e2e_test_img_' + (row+8) + 'x' + col}}">
          </div>
    </div>
  </div>
  
  </div>

</body>
</html>
